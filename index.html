<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .btn-info{
            width: 200px;
        }
        .chat-log{
            height: 500px;
            overflow: auto;
        }
        .user-message, .bot-message{
            font-size: 2rem;
        }


    </style>
</head>
<body class="d-flex bg-dark text-light p-5">
    <div class="container bg-light p-5 text-dark">
        <h1>Chatbot</h1>
        <h5>Group 4 Enrollment Questions - Shifters</h5>
        <div class="chat-container">
            <div id="chat-log" class="bg-secondary container chat-log rounded"></div>
            <input class="form-control mt-3" type="text" id="user-input" placeholder="Enter your message..." autocomplete="off">
            <button id="send-btn" class="btn btn-info mt-3">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#send-btn").click(function () {
                var userInput = $("#user-input").val();
                if (userInput.trim() !== "") {
                    $("#chat-log").append("<div class='user-message text-end rounded shadow-lg p-2 mt-1'>" + userInput + "</div>");
                    $("#user-input").val("");

                    $.ajax({
                        type: "POST",
                        url: "/chat",
                        data: { user_message: userInput },
                        success: function (response) {
                            var botResponse = response.response;
                            $("#chat-log").append("<div class='bot-message text-start rounded shadow-lg p-2 mt-1'>" + botResponse + "</div>");
                            $("#chat-log").scrollTop($("#chat-log")[0].scrollHeight);
                        }
                    });
                }
            });

            $("#user-input").keypress(function (e) {
                if (e.which === 13) {
                    $("#send-btn").click();
                }
            });
        });
    </script>
</body>
</html>
